        <!-- Offcanvas (Menu Lateral do Carrinho) -->
        <div

          tabindex="-1"
          id="carrinho-lateral"
          aria-labelledby="carrinhoLateralLabel"
        >

            <button class="btn btn-success w-100 mt-3" id="checkout-button">
